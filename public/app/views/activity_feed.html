<div class="white-background">
  <div class="row">
    <div class="col-md-12 activity-feed-title">
      <h2>Activity Feed</h2>
    </div>
  </div>

  <div class="activity-feed row" ng-repeat="booking in bookings | orderBy: 'created_at'">
    <div class="col-md-1">
      <a href="#/users/{{booking.users[booking.users.length - 1].id}}"><img src="{{booking.users[booking.users.length - 1].image}}"></a>
    </div>
    <div class="col-md-11">
      <div class="row activity-description">
        <div><strong><a href="#/users/{{booking.users[booking.users.length - 1].id}}">{{booking.users[booking.users.length - 1].name}}</a></strong> is playing <strong>{{booking.sport.name}}</strong> with</div> <div ng-repeat="user in booking.users" ng-if="user != booking.users[booking.users.length - 1]">
        <a href="#/users/{{user.id}}"><div class="player-name">{{user.name}}</div></a>
        </div>
        <div>@ <a href="#/facilities/{{booking.facility.id}}"><strong>{{booking.facility.name}}</strong></a></div>
      </div>
      <div class="row">
        <p class="activity-date">{{booking.time | date: 'medium'}}</p>
      </div>
    </div>
  </div>
</div>
