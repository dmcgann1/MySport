<div class="row">
  <div class="col-md-8">
    <div class="row profile-header white-background">
      <div class="col-md-2 profile-image">
        <img src="{{user.image}}?type=square&height=100&width=100">
      </div>
      <div class="col-md-10">
        <div class="row">
          <div class="col-md-6">
            <h2>{{user.name}}</h2>
          </div>
          <div class="col-md-6">
            <!-- <button class="btn btn-primary">Challenge!</button> -->
          </div>
        </div>
        <p><strong>Hometown:</strong> {{user.hometown}}</p>
        <p><strong>Location:</strong> {{user.location}}</p>
        <p><strong>Email:</strong> {{user.email}}</p>
      </div>
    </div>
    <div class="row profile-activity-feed-title white-background">
      Activity
    </div>
    <div class="activity-feed row white-background" ng-repeat="booking in user.bookings | orderBy: 'created_at'">
      <div class="col-md-1 fav-sports">
        <img src="{{booking.sport.image}}">
      </div>
      <div class="col-md-11">
        <div class="row activity-description">
          <div><strong>{{user.name}}</strong> is playing <strong>{{booking.sport.name}}</strong> with</div> <div ng-repeat="user in booking.users" ng-if="user.id != userId">
          <a href="#/users/{{user.id}}"><div class="player-name">{{user.name}}</div></a>
          </div>
          <div>@ <a href="#/facilities/{{booking.facility.id}}"><strong>{{booking.facility.name}}</strong></a></div>
        </div>
        <div class="row">
          <p class="activity-date">{{booking.time | date: 'medium'}}</p>
        </div>
      </div>
    </div>

  </div>
  <div class="col-md-1">
  </div>
  <div class="col-md-3">
    <div class="row my-sports white-background">
      <div class="profile-section-title">
        Sports
      </div>
      <div class="my-sports-profile-view col-md-4" ng-repeat="sport in user.sports">
        <img src="{{sport.image}}">
      </div>
    </div>
    <div class="row my-friends white-background">
      <div class="profile-section-title">
        Friends
      </div>
      <a ng-repeat="friend in user.friends" href="#/users/{{friend.id}}">
        <div class="profile-friend col-md-4">
          <div class="profile-friend-image">
            <img src="{{friend.image}}?type=square&height=100&width=100">
          </div>
          <div class="profile-friend-name">
            <h6>{{friend.name}}</h6>
          </div>
        </div>
      </a>
    </div>
    <div class="row my-facilities white-background">
      <div class="profile-section-title">
        Facilities
      </div>
      <a ng-repeat="facility in user.facilities" href="#/facilities/{{facility.id}}">
        <div class="profile-facility col-md-4">
          <div class="profile-facility-image">
            <img src="{{facility.img_url}}">
          </div>
          <div class="profile-facility-name">
            <h6>{{facility.name}}</h6>
          </div>
        </div>
      </a>
    </div>
